<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        姓名*：
        <input type="text" v-model.trim="username">
        <br>
        是否单身：
        <input type="checkbox" v-model="isSingle">
        <br>
        性别*：
        <input type="radio" name="gender" value="1" v-model="gender">男
        <input type="radio" name="gender" value="0" v-model="gender">女
        <br>
        所在城市*：
        <select v-model="city">
            <option value="1">成都</option>
            <option value="2">上海</option>
            <option value="3">深圳</option>
        </select>
        <br>
        个人简介*：
        <textarea v-model="desc" cols="30" rows="10"></textarea>
        <br>
        <button @click="submit">提交</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                username: '',
                isSingle: false,
                gender: "1",
                city: "1",
                desc: ''
            },
            methods: {
                submit() {
                    if (this.username !== '' && this.desc !== '') {
                        let list = [
                            {
                                "用户名": this.username,
                                "是否单身": this.isSingle ? "是" : "否",
                                "性别": this.gender ? "男" : "女",
                                "城市": this.city == '1' ? "成都" : this.city == '2' ? "上海" : "深圳",
                                "介绍": this.desc
                            }
                        ]
                        console.log(list)
                    } else {
                        alert('请填写完整信息')
                    }
                    this.username = ''
                    this.desc = ''
                }
            }
        })
    </script>
</body>

</html>
